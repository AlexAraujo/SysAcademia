<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    <div *ngIf="!isLeftSidebarCollapsed()" class="logo-text">App</div>
    <button *ngIf="!isLeftSidebarCollapsed()" class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <div class="sidenav-nav">
    <li *ngFor="let item of items; let i = index" class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        #rla="routerLinkActive"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span *ngIf="!isLeftSidebarCollapsed()" class="sidenav-link-text">{{ item.label }}</span>
      </a>
      <!-- <ul *ngIf="rla.isActive && item.subItems && item.subItems.length > 0" class="sidenav-nav">
        <li *ngFor="let subItem of item.subItems" class="sidenav-nav-item">
          <a
            class="sidenav-nav-link"
            [routerLink]="subItem.routeLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="sidenav-link-icon" [class]="subItem.icon"></i>
            <span *ngIf="!isLeftSidebarCollapsed()" class="sidenav-link-text">{{ subItem.label }}</span>
          </a>
        </li>
      </ul> -->
    </li>
  </div>
</div>
